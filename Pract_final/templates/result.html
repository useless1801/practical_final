<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
    {% if prediction == 1 %}
        <h1><strong>The patient has Diabetes.</strong></h1>
    {% else %}
        <h1><strong>The patient has No Diabetes.</strong></h1>
    {% endif %}
</body>
</html>
