<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h1 style="text-align: center;">Diabetes Prediction</h1>
        
        <label for="Pregnancies">Pregnancies:</label>
        <input type="text" name="Pregnancies" required>

        <label for="Glucose">Glucose:</label>
        <input type="text" name="Glucose" required>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="text" name="BloodPressure" required>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="text" name="SkinThickness" required>

        <label for="Insulin">Insulin:</label>
        <input type="text" name="Insulin" required>

        <label for="BMI">BMI:</label>
        <input type="text" name="BMI" required>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="text" name="DiabetesPedigreeFunction" required>

        <label for="Age">Age:</label>
        <input type="text" name="Age" required>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
